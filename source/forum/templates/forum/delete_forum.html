{% extends "base.html" %}
{% load static %}
{% block content %}
<h2>Delete Forum</h2>
<p>Are you sure you want to delete this forum?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="{% url 'forum_detail' forum.pk %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
